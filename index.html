<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .main {
            display: flex;

        }

        .header {
            height: 5vh;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .header__button {
            background-color: #5222D0;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            padding: 20px;
            display: flex;
            align-items: center;
            font-size: 10pt;
        }

        .header__ico {
            margin-left: 7px;
        }

        .content {
            margin: 50px;
            height: 60vh;
        }

        .content__heading {
            font-weight: 700;
            font-size: 40pt;
        }

        .content__description {
            font-family: 'Roboto Slab', serif;
            margin-top: 20px;
        }

        .content__button {
            font-size: 20pt;
            font-weight: bold;
            background-color: #5222D0;
            color: white;
            border-radius: 50px;
            padding: 20px;
            display: flex;
            align-items: center;
            height: 9vh;
        }

        .content__ico {
            margin-left: 15px;
        }

        .pic {
            height: 85vh;
        }

        .footer {
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./assets/images/logo.svg" alt="logo">
            <button class="header__button">КОРЗИНА
                <img class="header__ico" src="./assets/images/ico.svg" alt="ico">
            </button>
        </header>

        <main class="main">

            <div class="content">

                <h1 class="content__heading">
                    ВИРТУАЛЬНАЯ <br /> РЕАЛЬНОСТЬ <br /> БЕЗ ПРОВОДОВ
                </h1>
                <p class="content__description">
                    Лучшее, что случалось с виртуальным миром <br /> в реальности. Новый компактный шлем <br />
                    без проводов
                    и дорогих
                    комьютеров.
                </p>
                <button class="content__button">КУПИТЬ
                    <img class="content__ico" src="./assets/images/ico2.svg" alt="ico2">
                </button>

            </div>

            <div class="pic">
                <img src="./assets/images/pic.svg" alt="pic">
            </div>

        </main>

        <footer class="footer">
            <nav class="nav">
                <a class="nav-link" href="#">Возможности</a>
                <a class="nav-link" href="#">Где купить</a>
                <a class="nav-link" href="#">Доставка</a>
                <a class="nav-link" href="#">Помощь</a>
            </nav>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
</body>

</html>
